<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Trainer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="close">x</div>
    <div id="translation"></div>
    <div id="kanji"></div>
    <div id="log"></div>
    <input 
        type="text" 
        id="input" 
        placeholder="Enter kana" lang="ja" 
        inputmode="kana" 
        autocapitalize="none" 
        autocomplete="off"
    >
    <script src="renderer.js"></script>
</body>
</html>
