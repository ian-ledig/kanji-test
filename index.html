<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="close">
        <i class="fas fa-times"></i>
    </div>
    <div id="settings">
        <i class="fas fa-cog"></i>
    </div>
    <div id="back">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div id="main-page">
        <div id="count">0</div>
        <div id="translation"></div>
        <div id="kanji"></div>
        <div id="answer"></div>
        <input 
            type="text" 
            id="kana-input" 
            placeholder="Enter kana" 
            lang="ja" 
            inputmode="kana" 
            autocapitalize="none" 
            autocomplete="off"
        >
    </div>
    <div class="settings-page" id="settings-page">
        <div class="category">
            <a id="version" href="https://github.com/ian-ledig/kanji-test">1.2</a>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="toggle-translation" />
                <label for="toggle-translation" class="toggle"><span></span></label>
                <div>Show translations</div>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="toggle-answer" />
                <label for="toggle-answer" class="toggle"><span></span></label>
                <div>Show answers</div>
            </div>
        </div>
        <div class="category">
            <div class="row">
                <input type="radio" name="words-list" id="words-list"/>
                <div id="words-list-button">
                    <i class="fas fa-cog"></i>
                </div>
                <div>Custom vocabulary</div>
            </div>
            <div class="row">
                <input type="radio" name="words-list" id="language-level" checked/>
                <input type="number" id="setting-input" name="setting-input" min="1" max="5" value="5">
                <div>Language level</div>
            </div>
        </div>
    </div>
    <div class="settings-page" id="words-list-page">
        <div class="category" id="words-list-category">
            
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
