<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="close">
        <i class="fas fa-times"></i>
    </div>
    <div id="settings">
        <i class="fas fa-cog"></i>
    </div>
    <div id="main-page">
        <div id="count">0</div>
        <div id="translation"></div>
        <div id="kanji"></div>
        <div id="log"></div>
        <input 
            type="text" 
            id="kana-input" 
            placeholder="Enter kana" 
            lang="ja" 
            inputmode="kana" 
            autocapitalize="none" 
            autocomplete="off"
        >
    </div>
    <div id="settings-page">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="toggle-translation" />
            <label for="toggle-translation" class="toggle"><span></span></label>
            <span>Show translations</span>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="toggle-kun" />
            <label for="toggle-kun" class="toggle"><span></span></label>
            <span>kun | on</span>
        </div>
        <div id="level">
            <input type="number" id="setting-input" name="setting-input" min="1" max="5" value="5">
            <span>Language level</span>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
